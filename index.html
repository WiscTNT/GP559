<!DOCTYPE html>
<html>
<head>
    <title>Three.js Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-overlay">
        <label><input type="checkbox" id="modeToggle"> Full Mode (Textures)</label>
    </div>

    <div id="start-screen" class="overlay">
        <h1>Robot Run</h1>
        <h2 class="sub-id">Group ID: 3580</h2>

        <!-- Scores -->
        <div class="score-display">
            <div id="last-run-score">Last Run: 0</div>
            <div id="high-score">High Score: 0</div>
        </div>

        <div id="player-preview"></div>

        <div class="controls">
            <button id="play-button" class="action-button">Start Game</button>

            <div class="difficulty-group">
                <span>Difficulty</span>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>

            <div id="how-to-play">
                <h3>How to Play</h3>
                <p>Try to run as far as you can!</p>
                <p>Use the <strong>Left</strong> and <strong>Right</strong> arrow keys to switch lanes and hold <strong>Up</strong> to fly.</p>
                <p class="warning">Avoid the lasers, barriers, and rockets!</p>
            </div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
